<script>
    window.onload = async () => {

        let response = await fetch('https://striveschool-api.herokuapp.com/books',)
        let books = await response.json()
        console.log(books)


        let booksCard = document.getElementById('card')



        // let cardSection = document.createElement('div')
        // let title = document.createElement('h2')

        // let booksContainer = document.createElement('div')
        // booksContainer.classList.add('card-list')
       







        books.forEach(book => booksCard.innerHTML += `
       
            
            <div class="m-3";">
            <img
              src="${book.img}"
              class="img-fluid"
              
            />
            <div class="card-body">
              <h5 class="card-title">${book.title}</h5>
              <a href="https://youtu.be/qL7zrWcv6XY" class="btn btn-success"
                >Add to Cart</a
              >
            </div>
          </div>
        
       
       
       
        `)

    }
</script>
